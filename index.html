<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Reviews & Deals</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            margin: 0;
            padding: 20px;
            background: #fff;
            color: #000;
        }
        .header {
            border-bottom: 1px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
            font-weight: normal;
        }
        .header p {
            margin: 5px 0 0 0;
            font-size: 14px;
            color: #666;
        }
        .category {
            margin-bottom: 30px;
        }
        .category h2 {
            font-size: 18px;
            color: #00f;
            margin: 0 0 10px 0;
            text-decoration: underline;
            font-weight: normal;
        }
        .listings {
            margin-left: 20px;
        }
        .listing {
            margin-bottom: 8px;
            font-size: 14px;
        }
        .listing a {
            color: #00f;
            text-decoration: none;
        }
        .listing a:hover {
            text-decoration: underline;
        }
        .listing .date {
            color: #666;
            font-size: 12px;
            margin-left: 10px;
        }
        .listing .price {
            color: #008000;
            font-weight: bold;
            margin-left: 10px;
        }
        .footer {
            border-top: 1px solid #000;
            margin-top: 40px;
            padding-top: 10px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
        .empty {
            font-style: italic;
            color: #999;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>product reviews & deals</h1>
        <p>find the best products and deals - updated daily</p>
    </div>

    <div id="articles-container">
        <p style="text-align: center; color: #999; padding: 40px;">Loading articles...</p>
    </div>

    <div class="footer">
        <p>all product links are affiliate links - we may earn a commission from purchases</p>
        <p>reviews are independent and honest</p>
        <p id="article-count">Loading...</p>
    </div>

    <script>
        // Articles data - AUTO-UPDATED by generate script
        const articlesData = [{
                    "file": "knife-set-15-pcs-kitchen-knife-set-with-block-self-sharpening-dishwasher-safe-6-.html",
                    "category": "beauty",
                    "title": "Knife Set, 15 Pcs Kitchen Knife Set with... - Professional Review",
                    "date": "Sep 30"
          },
          {
                    "file": "orgain-organic-vegan-protein-powder-creamy-chocolate-fudge-21g-plant-protein-6g-.html",
                    "category": "beauty",
                    "title": "Orgain Organic Vegan Protein Powder, Creamy Chocolate Fudge... - Professional Review",
                    "date": "Sep 30"
          },
          {
                    "file": "vatan-mens-belt-leather-ratchet-belt-for-men-dress-casual-every-day-with-adjusta.html",
                    "category": "beauty",
                    "title": "VATAN Men's Belt Leather Ratchet Belt for Men... - Professional Review",
                    "date": "Sep 30"
          }
        ];

        // Load articles from inlined data
        function loadArticles() {
            try {
                // Group articles by category
                const categorized = {};
                articlesData.forEach(article => {
                    if (!categorized[article.category]) {
                        categorized[article.category] = [];
                    }
                    categorized[article.category].push(article);
                });

                // Build HTML
                let html = '';
                for (const [category, items] of Object.entries(categorized)) {
                    html += `
                        <div class="category">
                            <h2>${category}</h2>
                            <div class="listings">
                    `;

                    items.forEach(item => {
                        html += `
                                <div class="listing">
                                    <a href="articles/posted/${item.file}">${item.title}</a>
                                    <span class="date">${item.date}</span>
                                </div>
                        `;
                    });

                    html += `
                            </div>
                        </div>
                    `;
                }

                // Insert into page
                document.getElementById('articles-container').innerHTML = html || '<p style="text-align: center; color: #999;">No articles yet. Check back soon!</p>';
                document.getElementById('article-count').textContent = `${articlesData.length} articles available - updated ${new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}`;
            } catch (error) {
                console.error('Error loading articles:', error);
                document.getElementById('articles-container').innerHTML = '<p style="text-align: center; color: #999;">Error loading articles. Please refresh.</p>';
            }
        }

        // Load on page load
        loadArticles();
    </script>
</body>
</html>
