<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Reviews & Deals</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            margin: 0;
            padding: 20px;
            background: #fff;
            color: #000;
        }
        .header {
            border-bottom: 1px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
            font-weight: normal;
        }
        .header p {
            margin: 5px 0 0 0;
            font-size: 14px;
            color: #666;
        }
        .category {
            margin-bottom: 30px;
        }
        .category h2 {
            font-size: 18px;
            color: #00f;
            margin: 0 0 10px 0;
            text-decoration: underline;
            font-weight: normal;
        }
        .listings {
            margin-left: 20px;
        }
        .listing {
            margin-bottom: 8px;
            font-size: 14px;
        }
        .listing a {
            color: #00f;
            text-decoration: none;
        }
        .listing a:hover {
            text-decoration: underline;
        }
        .listing .date {
            color: #666;
            font-size: 12px;
            margin-left: 10px;
        }
        .listing .price {
            color: #008000;
            font-weight: bold;
            margin-left: 10px;
        }
        .footer {
            border-top: 1px solid #000;
            margin-top: 40px;
            padding-top: 10px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
        .empty {
            font-style: italic;
            color: #999;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>product reviews & deals</h1>
        <p>find the best products and deals - updated daily</p>
    </div>

    <div id="articles-container">
        <!-- Articles will be dynamically loaded here -->
        <p style="text-align: center; color: #999; padding: 40px;">Loading articles...</p>
    </div>

    <div class="footer">
        <p>all product links are affiliate links - we may earn a commission from purchases</p>
        <p>reviews are independent and honest</p>
        <p id="article-count">Loading...</p>
    </div>

    <script>
        // Define all available articles
        const articles = [
            {
                file: 'beauty-cosmetics-cerave-moisturizing-cream-body-and-face-.html',
                category: 'beauty & cosmetics',
                title: 'CeraVe Moisturizing Cream - Body and Face Review',
                date: 'Sep 30'
            },
            {
                file: 'electronics-gadgets-apple-airpods-pro-2nd-generation-review.html',
                category: 'electronics & gadgets',
                title: 'Apple AirPods Pro (2nd Generation) Review',
                date: 'Sep 30'
            },
            {
                file: 'home-kitchen-fellow-stagg-ekg-electric-gooseneck-kett.html',
                category: 'home & kitchen',
                title: 'Fellow Stagg EKG Electric Gooseneck Kettle Review',
                date: 'Sep 30'
            },
            {
                file: 'tools-automotive-dewalt-20v-max-cordless-drill-and-impact.html',
                category: 'tools & automotive',
                title: 'DEWALT 20V MAX Cordless Drill and Impact Driver Kit',
                date: 'Sep 30'
            }
        ];

        // Group articles by category
        const categorized = {};
        articles.forEach(article => {
            if (!categorized[article.category]) {
                categorized[article.category] = [];
            }
            categorized[article.category].push(article);
        });

        // Build HTML
        let html = '';
        for (const [category, items] of Object.entries(categorized)) {
            html += `
                <div class="category">
                    <h2>${category}</h2>
                    <div class="listings">
            `;

            items.forEach(item => {
                html += `
                        <div class="listing">
                            <a href="articles/posted/${item.file}">${item.title}</a>
                            <span class="date">${item.date}</span>
                        </div>
                `;
            });

            html += `
                    </div>
                </div>
            `;
        }

        // Insert into page
        document.getElementById('articles-container').innerHTML = html;
        document.getElementById('article-count').textContent = `${articles.length} articles available - updated ${new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}`;
    </script>
</body>
</html>
